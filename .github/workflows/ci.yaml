name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.15.0
        uses: actions/setup-node@v3
        with:
          node-version: "16.15.0"
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install latest LangChain
        run: pip3 install langchain
      - name: Install test JS dependencies
        run: npm install
      - name: Install UI JS dependencies
        run: npm run installUiDeps
      - name: Lint UI
        run: npm run checkUi
      - name: Run tests
        run: npm test
